<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Videos Code</title>
  </head>
  <body>
    <div id="root">
    <input type="text" id="input" v-model="message">

    <p>The value of the input is: {{message}}</p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>


    var root = new Vue({
      el: '#root',
      data: {
        message: 'Hello World'
      }
    })
</script>

  </body>
</html>
