<!DOCTYPE html>
<html lang="en" dir="ltr"> 
  <head>
    <meta charset="utf-8">
    <title>Vue Videos Code</title>
<style type="text/css">
.is-loading {background: red;}
</style>
  </head>
  <body>
    <div id="root">

    <button :class="{'is-loading' : isLoading}" @click="toggleClass">Toggle Me</button>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>


    var app = new Vue({
      el: '#root',
      data: {
          isLoading: false
      },
      methods: {
        toggleClass() {
          this.isLoading = true;
        }
      }
    });
</script>

  </body>
</html>
